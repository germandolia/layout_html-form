<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" onsubmit="onSubmit()">
    <fieldset class="input-block">
      <legend>Personal information</legend>
      <div class="input-form">
        <label for="surname">Surname:</label>
        <input
          type="text"
          id="surname"
          name="surname"
          autocomplete="off"
        >
      </div>
      <div class="input-form">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          autocomplete="off"
        >
      </div>
      <div class="input-form">
        <label for="age">How old are You?</label>
        <input
          type="number"
          id="age"
          name="age"
          value="12"
          min="11"
          max="100"
        >
      </div>
      <div class="input-form">
        <label for="birthday">Full date of birth:</label>
        <input type="date" id="birthday" name="birthday">
      </div>
      <div class="input-form-last">
        <label for="terms">I accept the terms of agreement</label>
        <input
          type="checkbox"
          id="terms"
          name="terms"
          required
        >
      </div>
    </fieldset>
    <fieldset class="input-block">
      <legend>Registration</legend>
      <div class="input-form">
        <label for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="email@example.com"
        >
      </div>
      <div class="input-form-last">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          minlength="5"
          maxlength="10"
        >
      </div>
    </fieldset>
    <fieldset class="input-block">
      <legend>An interesting fact about you!</legend>
      <div class="input-form">
        <label>Do you love cats?
          <input type="radio" id="cats_yes" name="cats">
          <label for="cats_yes">Yes</label>
          <input type="radio" id="cats_no" name="cats">
          <label for="cats_no">No</label>
        </label>
      </div>
      <div class="input-form">
        <label for="color">What is your favorite color?</label>
        <input type="color" id="color" name="color">
      </div>
      <div class="input-form">
        <label for="bedtime">What time do you go to bed?</label>
        <input type="time" id="bedtime" name="bedtime">
      </div>
      <div class="input-form">
        <label for="cars">What are your favorite brand of cars?</label>
        <select id="cars" name="cars" multiple>
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option>
          <option value="lada">Lada</option>
        </select>
      </div>
      <div class="input-form-last">
        <label for="work">How would you rate your work?</label>
        <input type="range" id="work" name="work">
      </div>
    </fieldset>
    <fieldset class="input-block">
      <legend>Additional info:</legend>
      <div class="input-form">
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments"></textarea>
      </div>
      <div class="input-form-last">
        <label for="recommend">Would you recommend us?</label>
        <select name="recommend" id="recommend">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
    </fieldset>
    <button type="submit" name="submit">Submit</button>
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
